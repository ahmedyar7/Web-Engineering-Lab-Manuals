<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>12 Column Grid Example</title>
        <style></style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Full Width (12 Columns)</h2>
        <div class="row">
            <div class="col-12">col-12</div>
        </div>

        <h2>Two Halves (6 + 6)</h2>
        <div class="row">
            <div class="col-6">col-6</div>
            <div class="col-6">col-6</div>
        </div>

        <h2>Three Equal Columns (4 + 4 + 4)</h2>
        <div class="row">
            <div class="col-4">col-4</div>
            <div class="col-4">col-4</div>
            <div class="col-4">col-4</div>
        </div>

        <h2>Sidebar Layout (4 + 8)</h2>
        <div class="row">
            <div class="col-4">col-4 (Sidebar)</div>
            <div class="col-8">col-8 (Content)</div>
        </div>

        <h2>Complex Layout (2 + 8 + 2)</h2>
        <div class="row">
            <div class="col-2">col-2</div>
            <div class="col-8">col-8</div>
            <div class="col-2">col-2</div>
        </div>
    </body>
</html>
